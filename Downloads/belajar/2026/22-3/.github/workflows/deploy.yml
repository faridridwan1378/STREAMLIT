name: Deploy to Streamlit Cloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests (optional)
      run: |
        # Add any test commands here if you have tests
        echo "Running basic import test..."
        python -c "import streamlit; import yfinance; import pandas; print('All imports successful')"

    - name: Deploy to Streamlit Cloud
      run: |
        echo "Deployment to Streamlit Cloud would happen here"
        echo "Note: For automatic deployment, you need to set up Streamlit Cloud webhook"
        echo "Visit https://share.streamlit.io/ to manually deploy or set up webhooks"
